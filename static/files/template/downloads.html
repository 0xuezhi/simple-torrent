<div class="ui grid section-header">
    <div class="eight wide column">
      <h3 class="ui header"> Downloads </h3>
    </div>
    <div class="eight wide column">
      <div class="ui label right floated">
        <i class="hdd icon"></i>
        {{ (state.Stats.System.diskTotal-state.Stats.System.diskUsed) | bytes }} free
      </div>
    </div>
</div>

<div ng-if="numDownloads() == 0" class="ui message nodownloads">
  <p>Download files above</p>
</div>

<div ng-if="numDownloads() > 0" class="ui segment">
  <div class="ui list">
    <div class="item" ng-repeat="node in state.Downloads.Children | orderBy:'Modified'" ng-controller="NodeController"
      ng-include src="'template/download-tree.html'"></div>
  </div>
</div>
