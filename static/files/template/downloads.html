<div class="ui grid section-header" ng-click="section_expanded_toggle()">
    <div class="column">
      <i class="square outline icon" ng-class="{minus: !$expanded, plus: $expanded}"></i>
      <span class="ui header"> 
        Downloads 
        <span class="ui label">
        {{ (state.Stats.System.diskTotal-state.Stats.System.diskUsed) | bytes }} free
        </span>
      </span>
    </div>
</div>

<div ng-if="numDownloads() == 0" class="ui message nodownloads">
  <p>Download files above</p>
</div>

<div ng-if="numDownloads() > 0 && $expanded" class="ui segment">
  <div class="ui list">
    <div class="item" ng-repeat="node in state.Downloads.Children | orderBy:'Modified'" ng-controller="NodeController"
      ng-include src="'template/download-tree.html?CLDVER'"></div>
  </div>
</div>
