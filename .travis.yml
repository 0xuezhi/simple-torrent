dist: xenial
language: go
env:
- GO111MODULE=on
go:
- 1.12.x
git:
  depth: 1
install: true
notifications:
  email: false
script:
- "./scripts/ci_release.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: scripts/build/*.gz
  draft: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
